<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Транспортная задача</title>
</head>
<body>
  <header>
    <h1 class="title">Транспортная задача</h1>
  </header>

  <div class="container">
    <form name="input" action="" method="">
      <div class="table__subtitle">
        <h2 class="subtitle">Введите условие</h2>
      </div>

      <div class="table__size">
        <p><label>Количество поставщиков: <input type="number" name="provider" value="4"></label></p>
        <p><label>Количество потребителей: <input type="number" name="client" value="5"></label></p>
      </div>

      <div class="table__input">
        <!-- Сгенерированная таблица -->
      </div>

      <div class="buttons">
        <button class="solve" type="button">Решить</button>
        <button type="reset">Очистить</button>
      </div>
    </form>

    <div class="solution hidden">
      <!-- Таблицы с решением -->
    </div>
  </div> <!-- container -->

  <script src="script.js"></script>
</body>
</html>
